<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Calculator!</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <form name="calculator">
          <input type="text" name="display" class="display" value="">
          <div>
           <input type="button" name="" value="1" class="btn" onclick="calculator.display.value += '1'">
           <input type="button" name="" value="2" class="btn" onclick="calculator.display.value += '2'">
           <input type="button" name="" value="3" class="btn" onclick="calculator.display.value += '3'">
           <input type="button" name="" value="+" class="btn" onclick="calculator.display.value += '+'">
           <br>
           <input type="button" name="" value="4" class="btn" onclick="calculator.display.value += '4'">
           <input type="button" name="" value="5" class="btn" onclick="calculator.display.value += '5'">
           <input type="button" name="" value="6" class="btn" onclick="calculator.display.value += '6'">
           <input type="button" name="" value="-" class="btn" onclick="calculator.display.value += '-'">
           <br>
           <input type="button" name="" value="7" class="btn" onclick="calculator.display.value += '7'">
           <input type="button" name="" value="8" class="btn" onclick="calculator.display.value += '8'">
           <input type="button" name="" value="9" class="btn" onclick="calculator.display.value += '9'">
           <input type="button" name="" value="*" class="btn" onclick="calculator.display.value += '*'">
           <br>
           <input type="button" name="" value="C" class="btn" onclick="calculator.display.value = ' '">
           <input type="button" name="" value="0" class="btn" onclick="calculator.display.value += '0'">
           <input type="button" name="" value="=" class="btn" onclick="calculator.display.value = '=' + eval(calculator.display.value);">
           <input type="button" name="" value="/" class="btn" onclick="calculator.display.value += '/'">
           <br>
           <input type="button" name="" value="dlt" class="btn" onclick="calculator.display.value = calculator.display.value.substring(0,calculator.display.value.length-1)">
           <input type="button" name="" value="." class="btn" onclick="calculator.display.value += '.'">
           <input type="button" name="" value="%" class="btn" onclick="calculator.display.value += '%'">
           <input type="button" name="" value="&#8730;" class="btn" onclick="calculator.display.value = Math.sqrt(calculator.display.value)" >
            
            
          </div>
        </form>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  </body>
</html>
